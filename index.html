<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匹克球训练注册</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">匹克球训练注册</h1>
        <form id="registrationForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700">姓名</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">选择时段</label>
                <select id="timeSlot" class="w-full px-4 py-2 border rounded-lg" required>
                    <option value="1pm-3pm">1pm - 3pm</option>
                    <option value="3pm-5pm">3pm - 5pm</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">朋友姓名（可选）</label>
                <input type="text" id="friendName" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">注册</button>
        </form>
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const timeSlot = document.getElementById('timeSlot').value;
            const friendName = document.getElementById('friendName').value;

            // 发送数据到后端
            fetch('https://your-yeahhost-domain.com/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, timeSlot, friendName }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
